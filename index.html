<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THCS Geometry & Algebra Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #007bff; --bg: #f8fafc; --text: #1e293b; }
    body { background: var(--bg); font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
    .card { background: #fff; padding: 40px; border-radius: 24px; width: 90%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; }
    .btn { padding: 18px; font-weight: 700; color: var(--primary); background: #fff; border: 2px solid var(--primary); border-radius: 12px; cursor: pointer; transition: 0.2s; font-size: 1rem; width: 100%; margin-top: 10px; }
    .btn:hover { background: var(--primary); color: #fff; transform: translateY(-2px); }
    .overlay { display: none; position: fixed; inset: 0; background: #fff; z-index: 1000; justify-content: center; align-items: center; flex-direction: column; }
    .window { width: 95%; max-width: 600px; padding: 30px; text-align: center; }
    .q-cat { font-size: 0.85rem; color: var(--primary); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
    .q-text { font-size: 1.4rem; font-weight: 700; min-height: 120px; display: flex; align-items: center; justify-content: center; color: #334155; line-height: 1.5; }
    .ans-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    input { width: 100%; padding: 18px; border: 3px solid var(--primary); border-radius: 12px; font-size: 1.6rem; text-align: center; outline: none; box-sizing: border-box; background: #fdfdfd; }
  </style>
</head>
<body>

  <div class="card" id="mainMenu">
    <h1 style="color: var(--primary); margin: 0;">QUIZ HÌNH & ĐẠI</h1>
    <p>30 câu / 30 phút - Số liệu thay đổi liên tục</p>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px;">
      <button class="btn" onclick="startQuiz(6)">LỚP 6</button>
      <button class="btn" onclick="startQuiz(7)">LỚP 7</button>
      <button class="btn" onclick="startQuiz(8)">LỚP 8</button>
      <button class="btn" onclick="startQuiz(9)">LỚP 9</button>
    </div>
  </div>

  <div id="quizOverlay" class="overlay">
    <div class="window">
      <div style="display: flex; justify-content: space-between; font-weight: 700; color: #94a3b8; margin-bottom: 20px;">
        <span id="gradeTitle">LỚP</span>
        <span id="timer" style="color: #ef4444;">30:00</span>
      </div>
      <div id="qCat" class="q-cat"></div>
      <div id="qText" class="q-text">Đang tạo thử thách...</div>
      
      <div id="ansGrid" class="ans-grid"></div>
      <div id="quickArea" style="display:none;">
        <input type="text" id="quickInput" placeholder="Nhập kết quả..." autocomplete="off">
      </div>
      
      <div style="margin-top: 40px; color: #94a3b8; font-size: 0.9rem; font-weight: 600;">
        TIẾN ĐỘ: <span id="qCount" style="color: var(--text)">1</span>/30 | ĐÚNG: <span id="score" style="color: #2ecc71">0</span>
      </div>
    </div>
  </div>

  <div id="resultScreen" class="overlay">
    <div class="window">
      <h2 style="color: #64748b;">HOÀN THÀNH THỬ THÁCH</h2>
      <h1 id="finalScoreText" style="font-size: 5rem; color: var(--primary); margin: 20px 0;">0/30</h1>
      <button class="btn" onclick="location.reload()">LÀM ĐỀ MỚI</button>
    </div>
  </div>

  <script>
    let currentGrade, currentQ, score, timeLeft, timer, correctVal, quickIndices;
    const r = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

    function startQuiz(grade) {
      currentGrade = grade; currentQ = 1; score = 0; timeLeft = 1800;
      document.getElementById('mainMenu').style.display = 'none';
      document.getElementById('quizOverlay').style.display = 'flex';
      quickIndices = []; 
      while(quickIndices.length < 10) { 
        let n = r(1, 30); if(!quickIndices.includes(n)) quickIndices.push(n); 
      }
      loadQuestion();
      runTimer();
    }

    function generateQuestion(grade) {
      let a = r(2, 15), b = r(2, 10), c = r(3, 8);
      
      if(grade == 6) {
        const d = [
          {c:"Hình học", q:`Một góc bẹt có số đo là bao nhiêu độ?`, a: 180},
          {c:"Hình học", q:`Tam giác có chu vi bằng bao nhiêu nếu 3 cạnh lần lượt là ${a}, ${a+1}, ${a+2}?`, a: 3*a+3},
          {c:"Số nguyên", q:`Tính giá trị: |-${a}| + ${b}?`, a: a+b},
          {c:"Ước & Bội", q:`ƯCLN của ${a} và ${a*2} là?`, a: a}
        ];
        return d[r(0, d.length-1)];
      }
      if(grade == 7) {
        const d = [
          {c:"Hình học", q:`Góc kề bù với góc ${a*10}° có số đo là bao nhiêu độ?`, a: 180 - a*10},
          {c:"Hình học", q:`Tam giác ABC có góc A=${a*5}°, B=${a*6}°. Tính số đo góc C?`, a: 180 - a*11},
          {c:"Số thực", q:`Căn bậc hai số học của ${a*a} là?`, a: a},
          {c:"Tỉ lệ thức", q:`Tìm x biết x/${a} = ${b}/1?`, a: a*b}
        ];
        return d[r(0, d.length-1)];
      }
      if(grade == 8) {
        const d = [
          {c:"Hình học", q:`Tổng các góc của một tứ giác lồi là bao nhiêu độ?`, a: 360},
          {c:"Hình học", q:`Hình chữ nhật có chiều dài ${a+5}, chiều rộng ${a}. Diện tích là?`, a: (a+5)*a},
          {c:"Đại số", q:`Hệ số của x trong khai triển (x + ${a})^2 là?`, a: 2*a},
          {c:"Đại số", q:`Nghiệm của phương trình ${a}x - ${a*b} = 0 là?`, a: b}
        ];
        return d[r(0, d.length-1)];
      }
      if(grade == 9) {
        const d = [
          {c:"Hình học", q:`Đường tròn có bán kính ${a}. Độ dài đường kính là?`, a: a*2},
          {c:"Hình học", q:`Trong tam giác vuông, cạnh huyền là 10, một cạnh góc vuông là 6. Cạnh còn lại là?`, a: 8},
          {c:"Đại số", q:`Hệ số góc của đường thẳng y = ${a}x + ${b} là?`, a: a},
          {c:"Đại số", q:`Tính √( ${a*a} ) + √( ${b*b} )?`, a: a+b},
          {c:"Hình khối", q:`Hình trụ có bán kính đáy 1, chiều cao ${a}. Thể tích là bao nhiêu π?`, a: a}
        ];
        return d[r(0, d.length-1)];
      }
    }

    function loadQuestion() {
      if(currentQ > 30) { showFinalResult(); return; }
      let data = generateQuestion(currentGrade);
      document.getElementById('qCat').innerText = data.c;
      document.getElementById('qText').innerText = data.q;
      document.getElementById('qCount').innerText = currentQ;
      document.getElementById('score').innerText = score;
      correctVal = data.a;

      const isQuick = quickIndices.includes(currentQ);
      document.getElementById('ansGrid').style.display = isQuick ? 'none' : 'grid';
      document.getElementById('quickArea').style.display = isQuick ? 'block' : 'none';

      if(isQuick) {
        document.getElementById('quickInput').value = '';
        setTimeout(() => document.getElementById('quickInput').focus(), 50);
      } else {
        let choices = [correctVal, correctVal + r(1,3), correctVal - r(1,2), r(2, 40)].sort(() => Math.random()-0.5);
        const grid = document.getElementById('ansGrid');
        grid.innerHTML = '';
        choices.forEach(v => {
          const btn = document.createElement('button');
          btn.className = 'btn'; btn.innerText = v;
          btn.onclick = () => { if(v == correctVal) score++; currentQ++; loadQuestion(); };
          grid.appendChild(btn);
        });
      }
    }

    function runTimer() {
      timer = setInterval(() => {
        let m = Math.floor(timeLeft/60), s = timeLeft%60;
        document.getElementById('timer').innerText = `${m}:${s<10?'0'+s:s}`;
        if(timeLeft-- <= 0) showFinalResult();
      }, 1000);
    }

    function showFinalResult() {
      clearInterval(timer);
      document.getElementById('quizOverlay').style.display = 'none';
      document.getElementById('resultScreen').style.display = 'flex';
      document.getElementById('finalScoreText').innerText = score + "/30";
    }

    document.getElementById('quickInput').addEventListener('keypress', (e) => {
      if(e.key === 'Enter') {
        if(parseInt(e.target.value) === correctVal) score++;
        currentQ++; loadQuestion();
      }
    });
  </script>
</body>
</html>
