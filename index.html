<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toán 7 Tổng Hợp | 100 Phút Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #007bff; --bg: #f0f4f8; --text: #2d3436; }
    body { background: var(--bg); font-family: 'Inter', sans-serif; color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .quiz-card { background: #fff; padding: 35px; border-radius: 20px; width: 95%; max-width: 600px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
    .header { display: flex; justify-content: space-between; margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
    #timer { color: #d63031; font-weight: 700; font-size: 1.2rem; }
    .q-text { font-size: 1.3rem; font-weight: 700; margin-bottom: 30px; line-height: 1.5; color: #0984e3; min-height: 90px; }
    .ans-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .btn-ans { padding: 15px; font-weight: 600; color: var(--primary); background: #fff; border: 2px solid var(--primary); border-radius: 10px; cursor: pointer; transition: 0.2s; }
    .btn-ans:hover { background: var(--primary); color: #fff; }
    .input-area { display: none; margin: 20px 0; }
    input[type="text"] { width: 60%; padding: 15px; border: 2px solid var(--primary); border-radius: 10px; font-size: 1.2rem; text-align: center; outline: none; }
    .info { margin-top: 25px; font-size: 0.9rem; font-weight: 600; color: #636e72; }
  </style>
</head>
<body>

  <div class="quiz-card" id="quizBox">
    <div class="header">
      <span>Câu: <b id="qNum">1</b>/100</span>
      <span id="timer">100:00</span>
    </div>
    <div id="qCategory" style="font-size: 0.8rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px;">Đại số</div>
    <div id="qText" class="q-text">Đang chuẩn bị dữ liệu...</div>

    <div class="ans-grid" id="ansGrid"></div>

    <div class="input-area" id="inputArea">
      <input type="text" id="userInput" placeholder="Nhập số..." autocomplete="off">
      <button class="btn-ans" style="width: auto; margin-left: 10px;" onclick="checkInput()">GỬI</button>
    </div>

    <div class="info">Đúng: <span id="score" style="color: #2ecc71;">0</span> | Sai: <span id="wrong" style="color: #e74c3c;">0</span></div>
  </div>

  <script>
    let current = 1, score = 0, wrong = 0, timeLeft = 6000, correctAns, timer;

    function generateQ() {
      if (current > 100) return alert(`Hết thử thách! Đúng: ${score}/100`);
      
      document.getElementById('qNum').innerText = current;
      const type = Math.floor(Math.random() * 5); // 5 dạng toán
      const isQuick = Math.random() > 0.5; // 50% là tự điền
      
      let q = "", choices = [], cat = "";

      switch(type) {
        case 0: // Số hữu tỉ
          cat = "Số hữu tỉ";
          let a = Math.floor(Math.random()*20), b = Math.floor(Math.random()*20);
          q = `Tính giá trị của x biết: x + ${a} = ${a + b}`;
          correctAns = b;
          break;
        case 1: // Góc kề bù / đối đỉnh
          cat = "Hình học - Góc";
          let g = Math.floor(Math.random()*150) + 10;
          q = `Cho hai góc kề bù, một góc bằng ${g}°. Tính góc còn lại?`;
          correctAns = 180 - g;
          break;
        case 2: // Tỉ lệ thức
          cat = "Tỉ lệ thức";
          let x = Math.floor(Math.random()*10) + 1;
          let n = Math.floor(Math.random()*5) + 2;
          q = `Tìm x biết: x/4 = ${x*n}/${4*n}`; // Ví dụ x/4 = 10/20
          correctAns = x;
          break;
        case 3: // Giá trị tuyệt đối
          cat = "Số thực";
          let tuyệt = Math.floor(Math.random()*50);
          q = `Tính giá trị của |x| khi x = -${tuyệt}`;
          correctAns = tuyệt;
          break;
        case 4: // Tổng 3 góc tam giác
          cat = "Hình học - Tam giác";
          let g1 = Math.floor(Math.random()*60) + 30;
          let g2 = Math.floor(Math.random()*60) + 30;
          q = `Trong tam giác ABC có góc A = ${g1}°, B = ${g2}°. Tính góc C?`;
          correctAns = 180 - g1 - g2;
          break;
      }

      document.getElementById('qCategory').innerText = cat;
      document.getElementById('qText').innerText = q;

      if (isQuick) {
        showInputMode();
      } else {
        showChoiceMode(correctAns);
      }
    }

    function showChoiceMode(correct) {
      document.getElementById('ansGrid').style.display = 'grid';
      document.getElementById('inputArea').style.display = 'none';
      let choices = [correct, correct + 5, correct - 10, 180 - correct].sort(() => Math.random() - 0.5);
      const grid = document.getElementById('ansGrid');
      grid.innerHTML = '';
      choices.forEach(v => {
        const b = document.createElement('button');
        b.className = 'btn-ans'; b.innerText = v;
        b.onclick = () => { processResult(v === correct); };
        grid.appendChild(b);
      });
    }

    function showInputMode() {
      document.getElementById('ansGrid').style.display = 'none';
      document.getElementById('inputArea').style.display = 'block';
      document.getElementById('userInput').value = '';
      document.getElementById('userInput').focus();
    }

    function checkInput() {
      const val = parseInt(document.getElementById('userInput').value);
      processResult(val === correctAns);
    }

    function processResult(isCorrect) {
      if (isCorrect) score++; else wrong++;
      document.getElementById('score').innerText = score;
      document.getElementById('wrong').innerText = wrong;
      current++;
      generateQ();
    }

    function startTimer() {
      timer = setInterval(() => {
        let m = Math.floor(timeLeft/60), s = timeLeft%60;
        document.getElementById('timer').innerText = `${m}:${s<10?'0'+s:s}`;
        if(timeLeft-- <= 0) { clearInterval(timer); alert("Hết giờ!"); }
      }, 1000);
    }

    // Enter để gửi kết quả nhanh
    document.getElementById('userInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') checkInput(); });

    generateQ();
    startTimer();
  </script>
</body>
</html>
