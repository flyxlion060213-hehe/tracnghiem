<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toán Học Challenge | 100 Phút</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #007bff;
      --bg: #f0f2f5;
      --white: #ffffff;
      --text: #1a1a1a;
    }

    body {
      background-color: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }

    .quiz-card {
      background: var(--white);
      padding: 40px; border-radius: 20px;
      width: 90%; max-width: 550px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 30px; padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }

    #timer {
      font-weight: 700; color: #ff4757; font-size: 1.2rem;
      background: #fff0f0; padding: 5px 15px; border-radius: 8px;
    }

    .q-count { font-weight: 600; color: var(--primary); }

    .q-text {
      font-size: 1.5rem; font-weight: 700;
      margin-bottom: 35px; min-height: 80px;
      line-height: 1.4;
    }

    .ans-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
    }

    .btn-ans {
      padding: 18px; font-size: 1.1rem; font-weight: 600;
      color: var(--primary); background: #fff;
      border: 2px solid var(--primary); border-radius: 12px;
      cursor: pointer; transition: 0.2s;
    }

    .btn-ans:hover {
      background: var(--primary); color: #fff;
      transform: translateY(-2px);
    }

    .score-board {
      margin-top: 30px; font-size: 0.9rem; color: #666;
    }

    /* Màn hình kết thúc */
    #resultScreen { display: none; }
    .btn-restart {
      margin-top: 20px; padding: 12px 30px;
      background: var(--primary); color: white; border: none;
      border-radius: 8px; cursor: pointer; font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="quiz-card" id="quizScreen">
    <div class="header">
      <span class="q-count">Câu hỏi: <span id="qNum">1</span>/100</span>
      <span id="timer">100:00</span>
    </div>

    <div id="qText" class="q-text">Đang khởi tạo...</div>

    <div class="ans-grid" id="ansGrid">
      </div>

    <div class="score-board">
      Đúng: <span id="score">0</span> | Sai: <span id="wrong">0</span>
    </div>
  </div>

  <div class="quiz-card" id="resultScreen">
    <h2 style="color: var(--primary)">KẾT QUẢ THỬ THÁCH</h2>
    <p style="font-size: 1.2rem;">Bạn đã hoàn thành 100 câu hỏi!</p>
    <h1 id="finalScore" style="font-size: 3rem; margin: 20px 0;">0</h1>
    <p>Điểm chính xác</p>
    <button class="btn-restart" onclick="location.reload()">LÀM LẠI MỚI</button>
  </div>

  <script>
    let currentQ = 1;
    let score = 0;
    let wrong = 0;
    let timeLeft = 6000; // 100 phút = 6000 giây
    let timer;

    function initQuiz() {
      loadQuestion();
      startTimer();
    }

    function loadQuestion() {
      if (currentQ > 100) {
        showResult();
        return;
      }

      document.getElementById('qNum').innerText = currentQ;
      
      // Tạo câu hỏi ngẫu nhiên về góc kề bù
      const angleA = Math.floor(Math.random() * 140) + 10;
      const correctAns = 180 - angleA;
      
      document.getElementById('qText').innerText = `Cho hai góc kề bù, biết một góc bằng ${angleA}°. Tính góc còn lại?`;

      // Tạo mảng đáp án
      const choices = [
        correctAns,
        correctAns + 10,
        180 - correctAns,
        90
      ];

      // Xáo trộn đáp án
      choices.sort(() => Math.random() - 0.5);

      const grid = document.getElementById('ansGrid');
      grid.innerHTML = '';

      choices.forEach(val => {
        const btn = document.createElement('button');
        btn.className = 'btn-ans';
        btn.innerText = val + "°";
        btn.onclick = () => checkAnswer(val, correctAns);
        grid.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        score++;
        document.getElementById('score').innerText = score;
      } else {
        wrong++;
        document.getElementById('wrong').innerText = wrong;
      }
      currentQ++;
      loadQuestion();
    }

    function startTimer() {
      timer = setInterval(() => {
        let mins = Math.floor(timeLeft / 60);
        let secs = timeLeft % 60;
        
        document.getElementById('timer').innerText = 
          `${mins}:${secs < 10 ? '0' + secs : secs}`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          showResult();
        }
        timeLeft--;
      }, 1000);
    }

    function showResult() {
      document.getElementById('quizScreen').style.display = 'none';
      document.getElementById('resultScreen').style.display = 'block';
      document.getElementById('finalScore').innerText = score + "/100";
      clearInterval(timer);
    }

    // Chạy ngay khi load trang
    initQuiz();
  </script>
</body>
</html>
